<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acesso Talentos Consultoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
    @keyframes fade-in-down { 0%{opacity:0;transform:translateY(-20px)} 100%{opacity:1;transform:translateY(0)} }
    @keyframes fade-in-up { 0%{opacity:0;transform:translateY(20px)} 100%{opacity:1;transform:translateY(0)} }
    .animate-fade-in-down{animation:fade-in-down .5s ease-out forwards}
    .animate-fade-in-up{animation:fade-in-up .5s ease-out forwards}
  </style>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD55b7K0uWbyPvgm5p1nD1lgpCyqE9Zt5I",
  authDomain: "talentosbd-e4206.firebaseapp.com",
  projectId: "talentosbd-e4206",
  storageBucket: "talentosbd-e4206.appspot.com",
  messagingSenderId: "523777669306",
  appId: "1:523777669306:web:f71776b8f77b8884f7777c",
  measurementId: "G-XXXXXXX" // só se aparecer no seu painel
};
firebase.initializeApp(firebaseConfig);

    const fbAuth = firebase.auth();
    fbAuth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
  </script>
</head>
<body>
  <div id="app"></div>

  <script>
    const el = document.getElementById('app');
    const params = new URLSearchParams(location.search);
    const returnUrl = params.get('return') || 'index-firebase.html';

    function renderLoading(msg="Carregando...") {
      el.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
          <div class="text-xl font-bold text-gray-600">${msg}</div>
        </div>`;
    }

    function renderError(message) {
      el.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-rose-50 to-red-100 flex items-center justify-center p-4">
          <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center border">
            <h2 class="text-3xl font-extrabold text-red-700 mb-4">Erro de autenticação</h2>
            <p class="mb-6 text-gray-700">${message}</p>
            <button id="try-again" class="px-5 py-3 bg-blue-600 text-white rounded-lg">Tentar novamente</button>
          </div>
        </div>`;
      document.getElementById('try-again').onclick = startLogin;
    }

    function renderLogged(name, email) {
      el.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
          <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center border">
            <h2 class="text-4xl font-extrabold text-blue-700 mb-2 animate-fade-in-down">Bem-vindo, ${name||email}!</h2>
            <p class="text-lg text-gray-700 mb-6 animate-fade-in-up">Redirecionando...</p>
            <button id="logout" class="px-5 py-3 bg-red-600 text-white rounded-lg">Sair</button>
          </div>
        </div>`;
      document.getElementById('logout').onclick = () => fbAuth.signOut().then(()=>location.reload());
      // Redireciona após pequeno delay
      setTimeout(() => { location.replace(returnUrl); }, 900);
    }

    async function startLogin() {
      renderLoading("Redirecionando para login Microsoft...");
      const provider = new firebase.auth.OAuthProvider('microsoft.com');
      try {
        await fbAuth.signInWithPopup(provider);
      } catch (e) {
        if (e.code === 'auth/popup-blocked' || e.code === 'auth/popup-closed-by-user') {
          await fbAuth.signInWithRedirect(provider);
        } else {
          console.error(e);
          renderError(e.message || "Falha ao abrir o login.");
        }
      }
    }

    // Finalizar login pós-redirect e checar domínio permitido
    fbAuth.getRedirectResult()
      .catch(console.error)
      .finally(async () => {
        const user = fbAuth.currentUser;
        if (user) {
          const email = user.email || "";
          if (email.toLowerCase().endsWith("@talentosconsultoria.com.br")) {
            renderLogged(user.displayName, email);
          } else {
            await fbAuth.signOut();
            renderError("Acesso permitido apenas para usuários do domínio talentosconsultoria.com.br");
          }
        } else {
          startLogin();
        }
      });
  </script>
</body>
</html>
