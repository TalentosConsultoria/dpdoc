<!-- Guard de autenticação (cole no <head> das páginas protegidas) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  const app = initializeApp({ apiKey: "AIzaSyAL8t7sgcoCoN3jnkfUG3mkz0WEpRmkH3k8", authDomain: "talentosbd-e4206.firebaseapp.com" });
  const auth = getAuth(app);
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      const here = location.pathname + location.search + location.hash;
      const target = 'login.html?return=' + encodeURIComponent(here);
      if (!/login\.html/i.test(location.pathname)) location.replace(target);
    }
  });
</script>
