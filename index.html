<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Principal - Talentos Consultoria</title>

  <!-- Favicon "vazio" para evitar 404 -->
  <link rel="icon" href="data:," />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','sans-serif'] },
          colors: {
            primary: '#004aad',
            secondary: '#196dff',
            background: '#f1f5f9',
            card: '#ffffff',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script>
    // Config deve ser idêntica ao login.html
    const firebaseConfig = {
      apiKey: "AIzaSyAL8t7tsgoCoNj3nkfUG3mKz0WEpRmH3K8",
      authDomain: "talentosbd-e4206.firebaseapp.com",
      projectId: "talentosbd-e4206",
      storageBucket: "talentosbd-e4206.appspot.com",
      messagingSenderId: "580727253031",
      appId: "1:580727253031:web:5363082ef0da6277788602"
    };
    if (!window.firebase?.apps?.length) { firebase.initializeApp(firebaseConfig); }
    // Evita flash antes de saber se está logado
    document.addEventListener('DOMContentLoaded', () => { document.getElementById('app').style.display = 'none'; });
  </script>

  <style>#app{display:none}</style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen font-sans">
  <div id="app">
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-2">
          <img src="https://media.glassdoor.com/sqll/2733569/talentos-consultoria-squarelogo-1649741391944.png"
               alt="Logo da Talentos Consultoria" class="h-10 rounded-full shadow-md">
          <span class="text-xl font-bold text-red-700 hidden md:block">Talentos Consultoria</span>
        </a>
        <nav class="relative flex items-center gap-4">
          <span class="text-sm text-gray-500">Olá, <strong id="auth-user">carregando...</strong></span>
          <button id="tools-dropdown-button"
                  class="text-gray-600 hover:text-primary font-semibold transition duration-300 flex items-center space-x-1 focus:outline-none">
            <span>Ferramentas</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="tools-dropdown-menu"
               class="absolute right-0 mt-10 w-48 bg-white rounded-md shadow-lg py-1 hidden">
            <a href="qlp-format.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">QLP</a>
            <a href="pdf-tool.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">PDF</a>
            <a href="format-bancodoc.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Bdoc</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="flex-grow flex justify-center items-center p-4">
      <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-lg text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Bem-vindo(a) à sua Central de Ferramentas</h1>
        <p class="text-md md:text-lg text-gray-600">
          Utilize os links acima para acessar as ferramentas que você precisa.
        </p>
      </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
      <p>&copy; 2024 Talentos Consultoria. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- Guard + UI init -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const app = document.getElementById('app');
      const auth = firebase.auth();

      async function waitUser(){
        return auth.currentUser || await new Promise(r => { const off = auth.onAuthStateChanged(u => (off(), r(u||null))); });
      }

      try{
        const user = await waitUser();
        if (!user){
          location.replace('login.html?return=' + encodeURIComponent('index.html'));
          return;
        }
        // mostra nome
        const span = document.getElementById('auth-user');
        if (span) span.textContent = user.displayName || user.email || 'Usuário';
        // exibe app
        app.style.display = '';
      }catch(e){
        console.error(e);
        app.style.display='';
      }

      // Dropdown seguro
      const btn = document.getElementById('tools-dropdown-button');
      const menu = document.getElementById('tools-dropdown-menu');
      if (btn && menu){
        btn.addEventListener('click', (ev) => { ev.stopPropagation(); menu.classList.toggle('hidden'); });
        document.addEventListener('click', (ev) => {
          if (!btn.contains(ev.target) && !menu.contains(ev.target)) menu.classList.add('hidden');
        });
      }
    });
  </script>
</body>
</html>
