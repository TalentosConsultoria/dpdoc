<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPDOC - Talentos Consultoria</title>
    <!-- Incluindo Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a fonte Inter -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>

    <!-- Incluindo a biblioteca MSAL.js para autenticação com Azure AD -->
    <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="root"></div>

    <!-- Incluindo React e ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- O código do seu aplicativo React com MSAL -->
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Configuração MSAL - DEVE SER IDÊNTICA À DA PÁGINA DE LOGIN
      const msalConfig = {
        auth: {
          clientId: "aceb5b29-df99-4d90-8533-233407b08a2c", 
          authority: "https://login.microsoftonline.com/talentosconsultoria.com.br",
          redirectUri: "https://dpdoc.talentosconsultoria.com.br", // DEVE SER A URL DESTA PÁGINA
        }
      };

      const msalInstance = new msal.PublicClientApplication(msalConfig);

      const App = () => {
        const [account, setAccount] = useState(null);
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          // Lida com a resposta do login após o redirecionamento
          msalInstance.handleRedirectPromise().then((response) => {
            if (response && response.account) {
              // Verifica se o e-mail do usuário pertence ao domínio permitido
              if (response.account.username.endsWith('@talentosconsultoria.com.br')) {
                setAccount(response.account);
                setIsLoggedIn(true);
              }
            }
            setLoading(false);
          }).catch(error => {
            console.error("MSAL error:", error);
            setLoading(false);
          });
        }, []);

        const handleLogout = () => {
          // Inicia o fluxo de logout da MSAL
          msalInstance.logoutRedirect();
        };

        // Renderiza a página de carregamento enquanto verifica a autenticação
        if (loading) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4 font-['Inter']">
              <div className="text-xl font-bold text-gray-600">
                Verificando autenticação...
              </div>
            </div>
          );
        }

        // Se não estiver logado, redireciona para a página de login
        if (!isLoggedIn) {
          window.location.href = "https://auth.talentosconsultoria.com.br";
          return null; // Não renderiza nada enquanto redireciona
        }

        // Se estiver logado, exibe o conteúdo da página
        return (
          <div className="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8 font-['Inter']">
            {/* Cabeçalho da página */}
            <div className="w-full bg-white p-6 rounded-b-2xl shadow-md border-b border-gray-100 text-center">
              <h1 className="text-4xl font-extrabold text-blue-700 animate-fade-in-down">
                DPDOC - Talentos Consultoria
              </h1>
              <p className="text-lg text-gray-700 mt-2">
                Conteúdo exclusivo para usuários autenticados.
              </p>
              <div className="mt-4">
                <span className="text-gray-600">Bem-vindo, </span>
                <span className="font-bold text-blue-600">{account.name}</span>
                <button
                  onClick={handleLogout}
                  className="ml-4 py-2 px-4 border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300 ease-in-out"
                >
                  Sair
                </button>
              </div>
            </div>

            {/* Conteúdo principal da página (aqui vai o conteúdo real do seu DPDOC) */}
            <div className="w-full max-w-4xl mt-8 bg-white p-8 rounded-2xl shadow-xl border border-gray-100 animate-fade-in-up">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Seu Conteúdo Protegido</h2>
              <p className="text-gray-600">
                Aqui você pode colocar todo o conteúdo da sua página DPDOC. Este texto é apenas um placeholder. Você pode incluir imagens, tabelas, links ou qualquer outro conteúdo que precise ser protegido por autenticação.
              </p>
              <p className="text-gray-600 mt-4">
                A navegação até esta página agora exige um login prévio e só permite o acesso a usuários do domínio talentosconsultoria.com.br.
              </p>
            </div>
          </div>
        );
      };

      const container = document.getElementById('root');
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
      }
    </script>
</body>
</html>
