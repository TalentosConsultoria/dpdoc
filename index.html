<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Talentos Consultoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">
  <div class="text-center font-sans">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Acessando Talentos Consultoria...</h1>
    <p class="text-lg text-gray-600 mb-4">Aguarde, estamos verificando sua conta.</p>
    <div id="status" class="text-sm text-gray-500">Iniciando login...</div>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "aceb5b29-df99-4d90-8533-233407b08a2c",
        authority: "https://login.microsoftonline.com/talentosconsultoria.com.br",
        redirectUri: "https://dpdoc.talentosconsultoria.com.br"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    window.onload = async () => {
      try {
        const response = await msalInstance.handleRedirectPromise();
        if (!response) {
          document.getElementById("status").innerText = "Redirecionando para o login do Microsoft...";
          msalInstance.loginRedirect({
            scopes: ["User.Read"]
          });
        }
      } catch (error) {
        console.error("Erro MSAL:", error);
        document.getElementById("status").innerText = "Erro ao autenticar. Tente novamente.";
      }
    };
  </script>
</body>
</html>
