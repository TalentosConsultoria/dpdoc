<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Principal - Talentos Consultoria</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- MSAL -->
  <script src="https://alcdn.msauth.net/browser/2.38.3/js/msal-browser.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/firebase-init.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Bem-vindo</h1>
      <p id="user-info" class="muted">Carregando sessão…</p>
      <div style="margin:12px 0;">
        <button id="btn-logout" class="btn">Sair</button>
        <button id="btn-firestore" class="btn">Teste Firestore</button>
      </div>
      <div id="firestore-status" class="muted"></div>
      <hr style="margin: 20px 0; border-color: rgba(255,255,255,.1)">
      <p class="muted">Esta página está protegida por autenticação Microsoft (MSAL). Mantenha suas credenciais seguras.</p>
    </div>
  </div>

  <script>
    (async function(){
      // Garante conta ativa ou redireciona ao login
      const acc = TalentosAuthGuard.activeAccountOrRedirect();
      if (!acc) return;

      // Exibe informações básicas
      const claims = acc.idTokenClaims || {};
      const upn = claims.preferred_username || acc.username || "(sem e-mail)";
      const name = acc.name || "(sem nome)";
      document.getElementById("user-info").textContent = `${name} · ${upn}`;

      // Botões
      document.getElementById("btn-logout").addEventListener("click", async () => {
        await TalentosAuth.forceLogout();
      });

      document.getElementById("btn-firestore").addEventListener("click", async () => {
        if (window.TalentosDB?.readSample) {
          await window.TalentosDB.readSample();
        } else {
          document.getElementById("firestore-status").textContent = "Firebase não inicializado.";
        }
      });
    })();
  </script>
</body>
</html>
