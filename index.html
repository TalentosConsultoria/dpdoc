<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Principal - Talentos Consultoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="./config.js"></script>
  <script src="./auth-guard.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Menu Principal</h1>
    <p class="text-gray-700">Você está autenticado.</p>
    <div id="userBox" class="mt-4 p-4 bg-white shadow rounded-xl"></div>
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <a href="./protected-template.html" class="p-4 bg-white rounded-xl shadow hover:shadow-md border">
        Exemplo: outra página protegida
      </a>
    </div>
  </div>
  <script>
    TalentosAuthGuard.protect();
    (function(){
      const u = (window.TalentosAuthGuard && TalentosAuthGuard.currentUser) || null;
      document.getElementById("userBox").textContent =
        u ? ("Usuário: " + (u.displayName || u.email) + " | " + u.email) : "Carregando...";
    })();
  </script>
</body>
</html>
