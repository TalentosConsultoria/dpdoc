<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPDOC - Talentos (Popup Corrigido)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes fade-in-down {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-up {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.5s ease-out forwards;
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }
  </style>

  <script src="https://alcdn.msauth.net/browser/2.34.0/js/msal-browser.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const msalConfig = {
      auth: {
        clientId: "aceb5b29-df99-4d90-8533-233407b08a2c",
        authority: "https://login.microsoftonline.com/talentosconsultoria.com.br",
        redirectUri: window.location.href
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const App = () => {
      const [account, setAccount] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const authenticate = async () => {
          try {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
              const user = accounts[0];
              setAccount(user);
              setLoading(false);
            } else {
              const loginResponse = await msalInstance.loginPopup({
                scopes: ["User.Read"]
              });
              setAccount(loginResponse.account);
              setLoading(false);
            }
          } catch (error) {
            console.error("Erro MSAL:", error);
            setLoading(false);
          }
        };
        authenticate();
      }, []);

      const handleLogout = async () => {
        try {
          await msalInstance.logoutPopup();
          setAccount(null);
          window.location.reload();
        } catch (error) {
          console.error("Erro ao sair:", error);
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center font-['Inter']">
            <p className="text-xl text-gray-600">Verificando autenticação...</p>
          </div>
        );
      }

      if (!account) {
        return (
          <div className="min-h-screen flex items-center justify-center font-['Inter']">
            <p className="text-red-600 font-bold text-xl">Erro de autenticação. Tente novamente.</p>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col items-center p-6 font-['Inter']">
          <div className="w-full bg-white p-6 rounded-b-2xl shadow-md border-b border-gray-100 text-center">
            <h1 className="text-4xl font-extrabold text-blue-700 animate-fade-in-down">
              DPDOC - Talentos Consultoria
            </h1>
            <p className="text-lg text-gray-700 mt-2">Acesso autenticado com sucesso.</p>
            <div className="mt-4">
              <span className="text-gray-600">Bem-vindo, </span>
              <span className="font-bold text-blue-600">{account?.name}</span>
              <button
                onClick={handleLogout}
                className="ml-4 py-2 px-4 rounded-lg text-sm font-bold text-white bg-red-600 hover:bg-red-700 transition"
              >
                Sair
              </button>
            </div>
          </div>
          <div className="w-full max-w-4xl mt-8 bg-white p-8 rounded-2xl shadow-xl border border-gray-100 animate-fade-in-up">
            <h2 className="text-2xl font-bold text-gray-800 mb-4">Seu Conteúdo Protegido</h2>
            <p className="text-gray-600">
              Você está autenticado com uma conta do domínio talentosconsultoria.com.br.
            </p>
          </div>
        </div>
      );
    };

    const container = document.getElementById('root');
    if (container) {
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    }
  </script>
</body>
</html>
