    <script>
        // Lógica para o primeiro dropdown (Ferramentas DP)
        const toolsDropdownButton = document.getElementById('tools-dropdown-button');
        const toolsDropdownMenu = document.getElementById('tools-dropdown-menu');

        toolsDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation();
            toolsDropdownMenu.classList.toggle('hidden');
            // Esconde o outro menu se estiver aberto
            newDropdownMenu.classList.add('hidden');
        });

        // Lógica para o segundo dropdown (Novo Seletor)
        const newDropdownButton = document.getElementById('new-dropdown-button');
        const newDropdownMenu = document.getElementById('new-dropdown-menu');

        newDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation();
            newDropdownMenu.classList.toggle('hidden');
            // Esconde o outro menu se estiver aberto
            toolsDropdownMenu.classList.add('hidden');
        });

        // Fecha ambos os menus se clicar fora
        window.addEventListener('click', (event) => {
            if (!toolsDropdownButton.contains(event.target) && !toolsDropdownMenu.contains(event.target)) {
                toolsDropdownMenu.classList.add('hidden');
            }
            if (!newDropdownButton.contains(event.target) && !newDropdownMenu.contains(event.target)) {
                newDropdownMenu.classList.add('hidden');
            }
        });
    </script>
