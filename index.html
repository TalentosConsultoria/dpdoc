    <script>
        // Configuração do MSAL (Microsoft Authentication Library)
        const msalConfig = {
            auth: {
                clientId: "SEU_CLIENT_ID", // Substitua com seu Client ID do Azure AD
                authority: "https://login.microsoftonline.com/SEU_TENANT_ID", // Substitua com seu Tenant ID
                redirectUri: "http://localhost/index.html", // A URL que o usuário será redirecionado após login
            },
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Função para verificar se o usuário está autenticado
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // O usuário já está autenticado
                console.log("Usuário autenticado", token);
                // Acesso a área restrita ou redirecionamento
            } else {
                // O usuário não está autenticado, redireciona para a página de login
                window.location.href = "login.html";
            }
        }

        // Verifique a autenticação ao carregar a página
        window.onload = function () {
            checkAuth();
        };
    </script>
