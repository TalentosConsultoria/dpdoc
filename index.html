<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- Incluindo Tailwind CSS para um design responsivo e moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração para usar a fonte Inter e cores personalizadas da logo -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#004aad', /* Cor azul escura da logo */
                        secondary: '#196dff', /* Cor azul mais clara da logo */
                        background: '#f1f5f9',
                        card: '#ffffff',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<!-- Adicionando um fundo com gradiente linear para um visual mais dinâmico -->
<body class="flex justify-center items-center min-h-screen p-4 font-sans" style="background-image: linear-gradient(to top, #e6e9f0 0%, #e2ebf0 100%);">

    <!-- Container principal com card flutuante e sombra -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md text-center transform transition-transform duration-300 hover:scale-105">
        <!-- Adicionando a nova logo no topo do card -->
        <img src="https://media.glassdoor.com/sqll/2733569/talentos-consultoria-squarelogo-1649741391944.png" alt="" class="h-24 w-24 mx-auto mb-6 rounded-full shadow-md">
        
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-4">Menu Principal</h1>
        <p class="text-md md:text-lg text-gray-600 mb-8">Escolha a ferramenta que deseja utilizar:</p>

        <!-- Grupo de botões com espaçamento e estilo moderno -->
        <div class="flex flex-col gap-5">
            <a href="qlp-format.html" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                Formatar QLP
            </a>
            <a href="pdf-tool.html" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                Ferramenta PDF
            </a>
            <a href="format-bancodoc.html" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-4 px-6 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                Processar Planilha Bancodoc
            </a>
        </div>
    </div>
</body>
</html>
