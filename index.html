<!DOCTYPE html><html lang="pt-br"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Menu Principal - Talentos Consultoria</title>
<script data-cfasync="false" src="https://cdn.tailwindcss.com"></script>
<script data-cfasync="false" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script data-cfasync="false" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script data-cfasync="false" src="./config.js?v=3.5"></script>
<script data-cfasync="false" src="./auth-guard.js?v=3.5"></script>
</head><body class="min-h-screen bg-gray-50">
<div class="max-w-4xl mx-auto p-6"><h1 class="text-2xl font-semibold mb-4">Menu Principal</h1>
<div id="userBox" class="mt-4 p-4 bg-white shadow rounded-xl">Carregando…</div></div>
<script>TalentosAuthGuard.protect();(function(){const u=(window.TalentosAuthGuard&&TalentosAuthGuard.currentUser)||null;document.getElementById("userBox").textContent=u?("Usuário: "+(u.displayName||u.email)+" | "+u.email):"Carregando…";})();</script>
</body></html>
