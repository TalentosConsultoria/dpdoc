<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso - Talentos Consultoria</title>
  <link rel="stylesheet" href="assets/css/styles.css"><!-- MSAL local vendorizado (síncrono) -->
<script src="assets/js/vendor/msal-browser.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/msal-init.js"></script>
<script>
  if (!window.msal) {
    const p = document.getElementById('status') || document.body;
    const msg = "MSAL local não encontrado. Coloque assets/js/vendor/msal-browser.min.js e recarregue.";
    if (p) { const s = document.createElement('p'); s.className = 'muted'; s.textContent = msg; p.appendChild(s); }
    console.error(msg);
  }
</script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Acesso Talentos Consultoria</h1>
      <p class="muted">Faça login com sua conta corporativa<br>@talentosconsultoria.com.br</p>
      <div style="margin-top:12px;">
        <button id="btn-ms-login" class="btn">Entrar com Microsoft</button>
      </div>
      <p id="status" class="muted" style="margin-top:12px;"></p>
    </div>
  </div>
  <script>
    // Helper para verificar MSAL carregado
    (function(){
      const s = document.getElementById('status');
      function setStatus(t){ if(s) s.textContent = t; }

      if (!window.msal) {
        setStatus('MSAL não carregou. Verifique a rede/Cloudflare.');
        return;
      }
      setStatus('Pronto para autenticar.');

      const btn = document.getElementById('btn-ms-login');
      if (btn) {
        btn.addEventListener('click', async ()=>{
          try {
            if (window.TalentosAuth?.beginLogin) {
              await window.TalentosAuth.beginLogin();
            } else {
              setStatus('MSAL ainda inicializando… tente novamente.');
            }
          } catch (e) {
            console.error(e);
            setStatus('Falha ao iniciar login: ' + (e.message || e));
          }
        });
      }
    })();
  </script>
</body>
</html>
