<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Talentos Consultoria</title>
  <script data-cfasync="false" src="https://cdn.tailwindcss.com"></script>
  <script data-cfasync="false" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script data-cfasync="false" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script data-cfasync="false" src="./config.js?v=3.7"></script>
  <script data-cfasync="false" src="./auth-guard.js?v=3.7"></script>
  <style>body { background: #0b1020; color:#e5e7eb; } .card{background:#111a33;border-radius:16px;padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.3);} .btn{padding:10px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="card w-full max-w-xl">
    <h1 class="text-3xl font-semibold mb-3">Acesso Talentos Consultoria</h1>
    <p class="text-sm text-gray-300 mb-4">Faça login com sua conta corporativa @talentosconsultoria.com.br</p>
    <div id="status" class="text-sm text-gray-300 mb-4"></div>
    <button id="btnLogin" class="btn">Entrar com Microsoft</button>
  </div>

  <script data-cfasync="false">
  (function(){
    const params = new URLSearchParams(location.search);
    const rawReturn = params.get("return");
    const statusEl = document.getElementById("status");
    function setStatus(t){ if(statusEl) statusEl.textContent = t||""; }

    // returnUrl seguro
    let returnUrl = (window.TalentosAuthGuard ? TalentosAuthGuard.safeReturnUrl(rawReturn || (window.TalentosConfig && TalentosConfig.DEFAULT_RETURN)) : (rawReturn || "index.html"));
    if (!returnUrl || returnUrl === "/") returnUrl = "index.html";

    // Firebase Auth
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

    // Provider Microsoft forçando TENANT GUID
    const TENANT = (window.TalentosConfig && (TalentosConfig.AAD_TENANT_ID || TalentosConfig.AAD_TENANT)) || "cba0be9f-94ad-4a26-b291-fa90af7491ee";
    const provider = new firebase.auth.OAuthProvider("microsoft.com");
    try { provider.setCustomParameters({ tenant: TENANT, prompt: "select_account" }); } catch(_) {}

    function domainOk(email){
      if (!window.TalentosAuthGuard || !email) return true;
      try { return TalentosAuthGuard.emailDomainAllowed(email); } catch { return true; }
    }

    // Se já autenticado, vai embora
    auth.onAuthStateChanged(function(u){
      if (u && domainOk(u.email)) {
        location.replace(returnUrl);
      } else if (u) {
        auth.signOut().finally(()=> setStatus("Conta fora do domínio permitido."));
      }
    });

    // Trata retorno de redirect
    (async function handleRedirect(){
      try {
        const r = await auth.getRedirectResult();
        if (r && r.user) {
          if (domainOk(r.user.email)) {
            location.replace(returnUrl);
            return;
          } else {
            await auth.signOut();
            setStatus("Conta fora do domínio permitido.");
          }
        }
      } catch(e){
        console.error("getRedirectResult error:", e);
        setStatus((e && e.message) || "Falha no retorno do login.");
      }
    })();

    async function doLogin(){
      setStatus("Abrindo login da Microsoft…");
      try {
        await auth.signInWithPopup(provider);
        // se popup OK, onAuthStateChanged cuidará do redirect
      } catch (e) {
        console.warn("Popup bloqueado, tentando redirect…", e && e.code);
        try {
          await auth.signInWithRedirect(provider);
        } catch(e2){
          console.error("signInWithRedirect error:", e2);
          setStatus((e2 && (e2.code + " – " + e2.message)) || "Falha ao iniciar login.");
        }
      }
    }

    document.getElementById("btnLogin")?.addEventListener("click", doLogin);
  })();
  </script>
</body>
</html>
