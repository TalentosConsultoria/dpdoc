<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesso Talentos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#eef3ff;margin:0;
         display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#fff;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.08);
          width:90%;max-width:520px;padding:36px;text-align:center}
    h1{margin:0 0 10px;color:#1e40af}
    p{margin:0 0 14px;color:#475569}
    .muted{color:#64748b;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Acesso Talentos</h1>
    <p>Redirecionando para login corporativo…</p>
    <p class="muted" id="msg"></p>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script>
    // Config do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyAL8t7tsgoCoNj3nkfUG3mKz0WEpRmH3K8",
      authDomain: "talentosbd-e4206.firebaseapp.com",
      projectId: "talentosbd-e4206",
      storageBucket: "talentosbd-e4206.appspot.com",
      messagingSenderId: "580727253031",
      appId: "1:580727253031:web:5363082ef0da6277788602"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const provider = new firebase.auth.OAuthProvider('microsoft.com');
    // Fixa o tenant para evitar /common
    provider.setCustomParameters({ tenant: 'cba0be9f-94ad-4a26-b291-fa90af7491ee' });

    const msg = (t) => document.getElementById('msg').textContent = t ?? '';

    function goHome() {
      const sp = new URLSearchParams(location.search);
      const retRaw = sp.get('return') || 'index.html';
      let target = 'index.html';
      try {
        // Permite apenas mesma origem (mesmo domínio)
        const u = new URL(retRaw, location.href);
        if (u.origin === location.origin) {
          target = u.pathname + u.search + u.hash;
        }
      } catch (_) { /* ignora e usa o default */ }
      location.replace(target);
    }

    auth.onAuthStateChanged(async (user) => {
      try {
        if (user) {                // Já está logado (voltou do redirect)
          goHome();
          return;
        }
        // Verifica se existe resultado do redirect já pronto
        const res = await auth.getRedirectResult();
        if (res && res.user) {     // Login acabou de acontecer
          goHome();
          return;
        }
        // Se não veio usuário ainda, inicia o login por redirect automaticamente
        msg('Abrindo provedores da Microsoft…');
        await auth.signInWithRedirect(provider);
      } catch (e) {
        console.error(e);
        msg('Erro ao autenticar: ' + (e && e.message ? e.message : e));
      }
    });
  </script>
</body>
</html>
