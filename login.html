<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Talentos Consultoria</title>
  <script data-cfasync="false" src="https://cdn.tailwindcss.com"></script>
  <script data-cfasync="false" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script data-cfasync="false" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script data-cfasync="false" src="./config.js?v=3.8"></script>
  <script data-cfasync="false" src="./auth-guard.js?v=3.8"></script>
  <style>body { background: #0b1020; color: #e5e7eb; } .card{background:#101932;border:1px solid rgba(255,255,255,.06);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3);}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="card p-6 w-full max-w-xl">
    <h1 class="text-2xl font-semibold mb-4">Acesso Talentos Consultoria</h1>
    <p class="text-sm text-gray-300 mb-4">Faça login com sua conta corporativa @talentosconsultoria.com.br</p>
    <div id="status" class="text-sm text-gray-300 mb-4"></div>
    <button id="btnLogin" class="w-full py-2 rounded-xl border hover:shadow">Entrar com Microsoft</button>
  </div>

  <script>
  (function() {
    const params = new URLSearchParams(location.search);
    const rawReturn = params.get("return");
    const returnUrl = (window.TalentosAuthGuard ? TalentosAuthGuard.safeReturnUrl(rawReturn || (window.TalentosConfig?.DEFAULT_RETURN||"index.html")) : (rawReturn || "index.html")) || "index.html";

    const statusEl = document.getElementById("status");
    const setStatus = (t)=>{ if(statusEl) statusEl.textContent = t||""; };

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(()=>{});

    // ---- Provider Microsoft com TENANT fixo (evita /common) ----
    const TENANT = (window.TalentosConfig && (TalentosConfig.AAD_TENANT_ID || TalentosConfig.AAD_TENANT)) || "cba0be9f-94ad-4a26-b291-fa90af7491ee";
    const provider = new firebase.auth.OAuthProvider("microsoft.com");
    provider.setCustomParameters({ tenant: TENANT, prompt: "select_account" });

    function domainOk(email){
      try { return window.TalentosAuthGuard ? TalentosAuthGuard.emailDomainAllowed(email) : true; }
      catch { return true; }
    }

    async function finishIfLogged(user){
      if (!user) return false;
      if (domainOk(user.email)) {
        location.replace(returnUrl);
      } else {
        await auth.signOut();
        setStatus("Conta fora do domínio permitido. Use seu e-mail corporativo.");
      }
      return true;
    }

    // 1) Se já tem sessão, sai direto
    auth.onAuthStateChanged((u)=>{ finishIfLogged(u); });

    // 2) Trata retorno do redirect
    (async function handleRedirect(){
      try{
        const res = await auth.getRedirectResult();
        if (res && res.user) { await finishIfLogged(res.user); }
      }catch(e){
        console.error("[auth] getRedirectResult", e);
        setStatus((e && (e.message||e.code)) ? String(e.message||e.code) : "Falha ao processar retorno de login.");
      }
    })();

    // 3) Botão login (redirect)
    async function doLogin(){
      setStatus("Redirecionando para Microsoft…");
      try{
        await auth.signInWithRedirect(provider);
      }catch(e){
        console.error("[auth] signInWithRedirect", e);
        setStatus((e && (e.message||e.code)) ? String(e.message||e.code) : "Falha ao iniciar login.");
      }
    }
    document.getElementById("btnLogin")?.addEventListener("click", doLogin);
  })();
  </script>
</body>
</html>
