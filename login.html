<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Talentos Consultoria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="./config.js"></script>
  <style>
    body { background: #f7f7f7; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow p-6 w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-4">Acesso Talentos Consultoria</h1>
    <p class="text-sm text-gray-600 mb-6">Faça login com sua conta corporativa @talentosconsultoria.com.br</p>

    <div id="status" class="text-sm text-gray-700 mb-4"></div>

    <button id="btnLogin" class="w-full py-2 rounded-xl border hover:shadow">
      Entrar com Microsoft
    </button>

    <p class="text-xs text-gray-500 mt-4">
      Ao continuar, você concorda com a política de uso e segurança.
    </p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const error = params.get("error");
      const rawReturn = params.get("return");
      const returnUrl = (function() {
        // usa o guard para validar return
        if (window.TalentosAuthGuard && TalentosAuthGuard.safeReturnUrl) {
          return TalentosAuthGuard.safeReturnUrl(rawReturn || TalentosConfig.DEFAULT_RETURN);
        }
        // fallback básico caso guard não tenha carregado (não deve acontecer aqui)
        try {
          const url = new URL(rawReturn || TalentosConfig.DEFAULT_RETURN, window.location.href);
          return (url.origin === window.location.origin ? (url.pathname + url.search + url.hash) : TalentosConfig.DEFAULT_RETURN);
        } catch {
          return TalentosConfig.DEFAULT_RETURN;
        }
      })();

      const status = document.getElementById("status");
      if (error === "forbidden") {
        status.textContent = "Conta fora do domínio permitido. Use seu e-mail corporativo.";
      }

      const auth = firebase.auth();
      const provider = new firebase.auth.OAuthProvider('microsoft.com');
      // Ajuste se você tiver tenant específico; 'common' funciona em geral
      provider.setCustomParameters({
        // tenant: 'YOUR_TENANT_ID', // opcional
        prompt: 'select_account',
        domain_hint: 'talentosconsultoria.com.br'
      });

      async function handleResult() {
        try {
          const result = await auth.getRedirectResult();
          // Se vier de redirect, haverá user ou credential
          if (result && result.user) {
            // Valida domínio antes de prosseguir
            if (TalentosAuthGuard.emailDomainAllowed(result.user.email)) {
              window.location.replace(returnUrl);
              return;
            } else {
              await auth.signOut();
              status.textContent = "Conta fora do domínio permitido. Use seu e-mail corporativo.";
              return;
            }
          }
        } catch (e) {
          console.error(e);
          status.textContent = "Erro ao processar login. Tente novamente.";
        }
      }

      async function doLogin() {
        status.textContent = "Abrindo janela de login...";
        try {
          // Tenta popup primeiro
          await auth.signInWithPopup(provider);
          const user = auth.currentUser;
          if (user && TalentosAuthGuard.emailDomainAllowed(user.email)) {
            window.location.replace(returnUrl);
          } else {
            await auth.signOut();
            status.textContent = "Conta fora do domínio permitido. Use seu e-mail corporativo.";
          }
        } catch (popupErr) {
          console.warn("Popup falhou, tentando redirect.", popupErr);
          try {
            await auth.signInWithRedirect(provider);
          } catch (redirectErr) {
            console.error(redirectErr);
            status.textContent = "Não foi possível iniciar o login. Verifique o bloqueio de popups ou tente novamente.";
          }
        }
      }

      document.getElementById("btnLogin").addEventListener("click", doLogin);
      handleResult();
    })();
  </script>

  <!-- Carrega o guard ao final para poder usar safeReturnUrl e validações -->
  <script src="./auth-guard.js"></script>
</body>
</html>
