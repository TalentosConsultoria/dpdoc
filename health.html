<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Health</h1>
      <p class="muted">Página pública para verificação de disponibilidade do front.</p>
      <ul id="env"></ul>
      <div id="firebase-check" class="muted"></div>
    </div>
  </div>
  <script src="assets/js/config.js"></script>
  <script type="module">
    // Informações básicas do build e domínio
    const ul = document.getElementById("env");
    const cfg = window.TalentosConfig || {};
    const items = [
      ["status", "ok"],
      ["location.origin", location.origin],
      ["redirectUri", "https://dpdoc.talentosconsultoria.com.br/login.html"],
      ["tenant", cfg.AAD_TENANT_ID || "(não definido)"],
      ["clientId", cfg.AAD_CLIENT_ID || "(não definido)"],
      ["allowedDomain", cfg.ALLOWED_EMAIL_DOMAIN || "(não definido)"],
      ["time", new Date().toISOString()]
    ];
    items.forEach(([k,v]) => {
      const li = document.createElement("li");
      li.textContent = `${k}: ${v}`;
      ul.appendChild(li);
    });

    // (Opcional) Verificar import de Firebase App apenas (sem autenticação)
    try {
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js");
      initializeApp(cfg.firebase);
      document.getElementById("firebase-check").textContent = "Firebase App import OK";
    } catch (e) {
      document.getElementById("firebase-check").textContent = "Firebase App import falhou: " + e.message;
    }
  </script>
</body>
</html>
