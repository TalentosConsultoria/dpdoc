<script>
// ==== Guard de Autenticação (redireciona para login se necessário) ====
(async function(){
  try {
    // Espera auth pronto (se definido pelo index). Se não, usa onAuthStateChanged inline.
    function ready(){
      return new Promise(res => {
        const unsub = firebase.auth().onAuthStateChanged(u => { unsub(); res(u||null); });
      });
    }
    const user = firebase.auth().currentUser || await ready();
    if (!user) {
      const login = 'login-firebase.html?return=' + encodeURIComponent(location.pathname.split('/').pop());
      location.replace(login);
      return;
    }
    // Restringe ao domínio talentosconsultoria.com.br
    const email = (user.email||'').toLowerCase();
    if (!email.endsWith('@talentosconsultoria.com.br')) {
      await firebase.auth().signOut();
      const login = 'login-firebase.html?return=' + encodeURIComponent(location.pathname.split('/').pop());
      location.replace(login);
    }
  } catch(e){ console.error('Auth guard error:', e); }
})();
</script>

<script>
function updateAuthBar(user){
  const span = document.getElementById('auth-user');
  const ms = document.getElementById('btn-ms');
  const out = document.getElementById('btn-logout');
  if (user){
    span.textContent = `Olá, ${user.displayName || user.email || user.uid}`;
    ms.style.display = 'none';
    out.style.display = '';
  } else {
    span.textContent = 'Desconectado';
    ms.style.display = '';
    out.style.display = 'none';
  }
}
fbAuth.onAuthStateChanged(updateAuthBar);

document.getElementById('btn-ms').onclick = async () => {
  const provider = new firebase.auth.OAuthProvider('microsoft.com');
  try {
    await fbAuth.signInWithPopup(provider);
  } catch (e) {
    if (e.code === 'auth/popup-blocked' || e.code === 'auth/popup-closed-by-user') {
      await fbAuth.signInWithRedirect(provider);
    } else {
      alert(e.message);
    }
  }
};
document.getElementById('btn-logout').onclick = () => fbAuth.signOut();
</script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const { PDFDocument, degrees } = PDFLib;
        const thumbnailsContainer = document.getElementById('thumbnails-container');
        const fileInput = document.getElementById('pdfFiles');
        const dropzone = document.getElementById('dropzone');
        const outputFilenameInput = document.getElementById('output-filename');
        const pageRangeInput = document.getElementById('page-range');
        const previewModal = document.getElementById('preview-modal');
        const previewCanvas = document.getElementById('preview-canvas');
        const closePreviewButton = document.getElementById('close-preview');
        const loadingOverlay = document.getElementById('loading-overlay');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');

        let currentPreviewPage = 0;
        let currentPreviewFile = null;
        let sortableInstance = null;

        // Liga botões sem inline onclick
        document.getElementById('importar-btn').addEventListener('click', () => fileInput.click());
        document.getElementById('limpar-btn').addEventListener('click', limparPdfs);
        document.getElementById('baixar-selecionados-btn').addEventListener('click', baixarIntervaloDePaginas);
        document.getElementById('baixar-todos-btn').addEventListener('click', juntarPdfs);

        // Fecha modal
        closePreviewButton.onclick = () => {
            previewModal.style.display = "none";
            currentPreviewPage = 0;
            currentPreviewFile = null;
        };
        window.onclick = (event) => {
            if (event.target == previewModal) {
                previewModal.style.display = "none";
                currentPreviewPage = 0;
                currentPreviewFile = null;
            }
        };
        
        // Drag & Drop
        dropzone.onclick = () => fileInput.click();
        dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.style.backgroundColor = '#f0f0f0'; });
        dropzone.addEventListener('dragleave', () => { dropzone.style.backgroundColor = 'transparent'; });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = 'transparent';
            carregarArquivos(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            carregarArquivos(e.target.files);
            // permite reimportar o mesmo arquivo depois
            e.target.value = null;
        });

        document.addEventListener('keydown', (e) => {
            if (previewModal.style.display === "flex") {
                if (e.key === 'ArrowLeft') navegarPagina(-1);
                else if (e.key === 'ArrowRight') navegarPagina(1);
            }
        });

        prevPageButton.addEventListener('click', () => navegarPagina(-1));
        nextPageButton.addEventListener('click', () => navegarPagina(1));

        function atualizarNumeracaoMiniaturas() {
            const thumbnails = thumbnailsContainer.getElementsByClassName('page-thumbnail');
            for (let i = 0; i < thumbnails.length; i++) {
                const span = thumbnails[i].querySelector('span');
                if (span) span.textContent = `Página ${i + 1}`;
            }
        }

        function girarPagina(event, angulo) {
            event.stopPropagation();
            const thumbnailDiv = event.currentTarget.closest('.page-thumbnail');
            if (!thumbnailDiv) return;
            let currentRotation = parseInt(thumbnailDiv.dataset.rotation || '0', 10);
            let newRotation = (currentRotation + angulo + 360) % 360;
            thumbnailDiv.dataset.rotation = newRotation;
            const canvas = thumbnailDiv.querySelector('canvas');
            if (canvas) canvas.style.transform = `rotate(${newRotation}deg)`;
        }

        async function carregarArquivos(files) {
            loadingOverlay.style.display = 'flex';
            if (thumbnailsContainer.children.length === 1 && thumbnailsContainer.children[0].id === 'placeholder') {
                document.getElementById('placeholder').style.display = 'none';
            }

            try {
                for (const file of files) {
                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                        for (let i = 1; i <= pdfDocument.numPages; i++) {
                            const page = await pdfDocument.getPage(i);
                            const viewport = page.getViewport({ scale: 0.5 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            await page.render({ canvasContext: context, viewport: viewport }).promise;
                            
                            const thumbnailDiv = document.createElement('div');
                            thumbnailDiv.className = 'page-thumbnail';
                            thumbnailDiv.dataset.rotation = 0;
                            thumbnailDiv.appendChild(canvas);
                            
                            const pageNumberSpan = document.createElement('span');
                            pageNumberSpan.textContent = `Página ${thumbnailsContainer.getElementsByClassName('page-thumbnail').length + 1}`;
                            thumbnailDiv.appendChild(pageNumberSpan);
                            
                            const deleteButton = document.createElement('button');
                            deleteButton.className = 'delete-button';
                            deleteButton.textContent = 'x';
                            deleteButton.onclick = (e) => {
                                e.stopPropagation();
                                thumbnailDiv.remove();
                                atualizarNumeracaoMiniaturas();
                            };
                            thumbnailDiv.appendChild(deleteButton);

                            const rotateLeftButton = document.createElement('button');
                            rotateLeftButton.className = 'rotate-button rotate-left';
                            rotateLeftButton.innerHTML = '&#x21BA;';
                            rotateLeftButton.onclick = (e) => girarPagina(e, -90);
                            thumbnailDiv.appendChild(rotateLeftButton);

                            const rotateRightButton = document.createElement('button');
                            rotateRightButton.className = 'rotate-button rotate-right';
                            rotateRightButton.innerHTML = '&#x21BB;';
                            rotateRightButton.onclick = (e) => girarPagina(e, 90);
                            thumbnailDiv.appendChild(rotateRightButton);
                            
                            const previewIcon = document.createElement('button');
                            previewIcon.className = 'preview-icon';
                            previewIcon.innerHTML = '&#128065;';
                            previewIcon.onclick = async (e) => {
                                e.stopPropagation();
                                await mostrarVisualizacao(file, i, parseInt(thumbnailDiv.dataset.rotation));
                            };
                            thumbnailDiv.appendChild(previewIcon);
                            
                            thumbnailDiv.pdfData = {
                                file: file,
                                pageIndex: i - 1,
                                originalPageNumber: i
                            };
                            
                            thumbnailsContainer.appendChild(thumbnailDiv);
                        }
                    } catch (e) {
                        console.error(`Erro ao carregar o arquivo ${file.name}:`, e);
                        alert(`Ocorreu um erro ao carregar o arquivo ${file.name}. Ele foi ignorado.`);
                    }
                }
            } catch (e) {
                console.error(`Erro geral ao processar os arquivos:`, e);
                alert("Ocorreu um erro geral ao carregar os arquivos. Verifique o console para mais detalhes.");
            } finally {
                loadingOverlay.style.display = 'none';
                atualizarNumeracaoMiniaturas();

                // Inicializa o Sortable apenas uma vez
                if (!sortableInstance) {
                    sortableInstance = new Sortable(thumbnailsContainer, {
                        animation: 150,
                        ghostClass: 'blue-background-class',
                        onUpdate: () => atualizarNumeracaoMiniaturas()
                    });
                }
            }
        }

        async function mostrarVisualizacao(file, pageNumber, rotation = 0) {
            currentPreviewFile = file;
            currentPreviewPage = pageNumber;

            const arrayBuffer = await file.arrayBuffer();
            const pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const page = await pdfDocument.getPage(pageNumber);

            const rotatedViewport = page.getViewport({ scale: 1.3, rotation: rotation });
            const context = previewCanvas.getContext('2d');
            previewCanvas.height = rotatedViewport.height;
            previewCanvas.width = rotatedViewport.width;
            await page.render({ canvasContext: context, viewport: rotatedViewport }).promise;
            
            previewModal.style.display = "flex";
            verificarBotoesNavegacao();
        }
        
        async function navegarPagina(direcao) {
            if (!currentPreviewFile) return;

            const arrayBuffer = await currentPreviewFile.arrayBuffer();
            const pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const numPages = pdfDocument.numPages;

            let newPageNumber = currentPreviewPage + direcao;

            if (newPageNumber >= 1 && newPageNumber <= numPages) {
                currentPreviewPage = newPageNumber;
                const page = await pdfDocument.getPage(currentPreviewPage);
                const rotatedViewport = page.getViewport({ scale: 1.3, rotation: 0 });
                const context = previewCanvas.getContext('2d');
                previewCanvas.height = rotatedViewport.height;
                previewCanvas.width = rotatedViewport.width;
                await page.render({ canvasContext: context, viewport: rotatedViewport }).promise;
                verificarBotoesNavegacao();
            }
        }
        
        async function verificarBotoesNavegacao() {
            if (!currentPreviewFile) return;
            const arrayBuffer = await currentPreviewFile.arrayBuffer();
            const pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const numPages = pdfDocument.numPages;

            prevPageButton.style.display = currentPreviewPage > 1 ? 'block' : 'none';
            nextPageButton.style.display = currentPreviewPage < numPages ? 'block' : 'none';
        }

        function parsePageRange(rangeString) {
            const selectedPages = new Set();
            const parts = rangeString.split(',').map(s => s.trim()).filter(Boolean);
            for (const part of parts) {
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(Number);
                    if (Number.isFinite(start) && Number.isFinite(end) && start > 0 && end >= start) {
                        for (let i = start; i <= end; i++) selectedPages.add(i);
                    }
                } else {
                    const page = Number(part);
                    if (Number.isFinite(page) && page > 0) selectedPages.add(page);
                }
            }
            return Array.from(selectedPages).sort((a, b) => a - b);
        }

        async function baixarIntervaloDePaginas() {
            loadingOverlay.style.display = 'flex';
            try {
                const rangeString = pageRangeInput.value;
                if (!rangeString) {
                    alert("Por favor, insira o intervalo de páginas que deseja baixar.");
                    loadingOverlay.style.display = 'none';
                    return;
                }
                const pagesToDownload = parsePageRange(rangeString);
                if (pagesToDownload.length === 0) {
                    alert("Formato de intervalo de páginas inválido. Exemplo: '1-3, 5, 8'.");
                    loadingOverlay.style.display = 'none';
                    return;
                }
                const reorderedThumbnails = thumbnailsContainer.getElementsByClassName('page-thumbnail');
                const pdfDestino = await PDFDocument.create();
                const sourcePdfs = new Map();

                for (const thumbnail of reorderedThumbnails) {
                    const { file, pageIndex } = thumbnail.pdfData;
                    const currentPageNumber = parseInt(thumbnail.querySelector('span').textContent.match(/\d+/)[0]);
                    const rotationDegrees = parseInt(thumbnail.dataset.rotation || '0', 10);

                    if (pagesToDownload.includes(currentPageNumber)) {
                        const arrayBuffer = await file.arrayBuffer();
                        let pdfOrigem;
                        if (!sourcePdfs.has(file)) {
                            pdfOrigem = await PDFDocument.load(arrayBuffer);
                            sourcePdfs.set(file, pdfOrigem);
                        } else {
                            pdfOrigem = sourcePdfs.get(file);
                        }
                        const [paginaCopiada] = await pdfDestino.copyPages(pdfOrigem, [pageIndex]);
                        paginaCopiada.setRotation(degrees(rotationDegrees));
                        pdfDestino.addPage(paginaCopiada);
                    }
                }
                if (pdfDestino.getPages().length === 0) {
                    alert("Nenhuma página encontrada para o intervalo selecionado.");
                    loadingOverlay.style.display = 'none';
                    return;
                }
                const bytesDoPdf = await pdfDestino.save();
                triggerDownload(bytesDoPdf, outputFilenameInput.value);
            } catch (e) {
                console.error("Erro na função baixarIntervaloDePaginas():", e);
                alert("Ocorreu um erro ao baixar as páginas. Verifique o console para mais detalhes.");
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        async function juntarPdfs() {
            loadingOverlay.style.display = 'flex';
            try {
                const reorderedThumbnails = thumbnailsContainer.getElementsByClassName('page-thumbnail');
                if (reorderedThumbnails.length < 1) {
                    alert("Nenhum PDF para juntar. Por favor, arraste e solte ou selecione arquivos.");
                    loadingOverlay.style.display = 'none';
                    return;
                }
                const pdfDestino = await PDFDocument.create();
                const sourcePdfs = new Map();
                for (const thumbnail of reorderedThumbnails) {
                    const { file, pageIndex } = thumbnail.pdfData;
                    const rotationDegrees = parseInt(thumbnail.dataset.rotation || '0', 10);
                    
                    const arrayBuffer = await file.arrayBuffer();
                    let pdfOrigem;
                    if (!sourcePdfs.has(file)) {
                        pdfOrigem = await PDFDocument.load(arrayBuffer);
                        sourcePdfs.set(file, pdfOrigem);
                    } else {
                        pdfOrigem = sourcePdfs.get(file);
                    }
                    const [paginaCopiada] = await pdfDestino.copyPages(pdfOrigem, [pageIndex]);
                    paginaCopiada.setRotation(degrees(rotationDegrees));
                    pdfDestino.addPage(paginaCopiada);
                }
                const bytesDoPdf = await pdfDestino.save();
                triggerDownload(bytesDoPdf, outputFilenameInput.value);
            } catch (e) {
                console.error("Erro na função juntarPdfs():", e);
                alert("Ocorreu um erro ao juntar os PDFs. Verifique o console para mais detalhes.");
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        function limparPdfs() {
            thumbnailsContainer.innerHTML = '<p id="placeholder">As miniaturas das páginas aparecerão aqui.</p>';
            fileInput.value = null;
            outputFilenameInput.value = "pdfs_juntos_e_editados.pdf";
            pageRangeInput.value = "";
        }

        function triggerDownload(bytes, filename) {
            const blob = new Blob([bytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename || 'documento.pdf';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
