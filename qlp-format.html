<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QLP • Talentos Consultoria</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

  <script>
    const APP = { allowedDomain: "talentosconsultoria.com.br" };
    const firebaseConfig = {
      apiKey: "AIzaSyAL8t7tsgoCoNj3nkfUG3mKz0WEpRmH3K8",
      authDomain: "talentosbd-e4206.firebaseapp.com",
      projectId: "talentosbd-e4206",
      storageBucket: "talentosbd-e4206.firebasestorage.app",
      messagingSenderId: "580727253031",
      appId: "1:580727253031:web:5368302ef0da6277788602",
      measurementId: "G-S464LNX2J9"
    };
    const domainOk = (email) => typeof email==="string" && email.toLowerCase().endsWith("@"+APP.allowedDomain);

    window.addEventListener("DOMContentLoaded", () => {
      try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch(e){}
      const auth = firebase.auth();
      auth.onAuthStateChanged(u => {
        if (!u || !domainOk(u.email)) { window.location.replace("login.html?return=qlp-format.html"); }
      });
    });
  </script>

  <style>
    body{background:#0f172a;color:#e2e8f0}
    .card{max-width:1100px}
    .link{color:#60a5fa}
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-slate-900/70 border-b border-slate-700 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="https://media.glassdoor.com/sqll/2733569/talentos-consultoria-squarelogo-1649741391944.png" class="h-9 rounded-full" alt="">
        <span class="font-semibold text-slate-100">Talentos Consultoria</span>
      </a>
      <nav class="text-sm flex gap-4">
        <a class="hover:underline" href="qlp-format.html">QLP</a>
        <a class="hover:underline" href="pdf-tool.html">PDF</a>
        <a class="hover:underline" href="format-bancodoc.html">Bdoc</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="px-4 py-8">
    <div class="card mx-auto bg-slate-900/60 border border-slate-700 rounded-2xl p-6">
      <h1 class="text-xl font-semibold mb-4">Formatador QLP</h1>

      <div class="grid gap-3">
        <textarea id="inp" class="w-full h-56 rounded-lg bg-slate-950/60 border border-slate-700 p-3" placeholder="Cole o conteúdo QLP aqui..."></textarea>
        <div class="flex gap-2">
          <button id="btnFmt" class="px-3 py-2 rounded-lg bg-blue-600 hover:bg-blue-500">Formatar</button>
          <button id="btnCopy" class="px-3 py-2 rounded-lg border border-slate-600">Copiar</button>
        </div>
        <textarea id="out" class="w-full h-56 rounded-lg bg-slate-950/40 border border-slate-700 p-3" placeholder="Saída..."></textarea>
      </div>
    </div>
  </main>

  <script>
    const inp = document.getElementById("inp");
    const out = document.getElementById("out");
    document.getElementById("btnFmt").onclick = () => {
      let s = (inp.value||"").trim()
        .replace(/\t/g,'  ')
        .replace(/[ ]+\n/g,'\n')
        .replace(/\n{3,}/g,'\n\n');
      out.value = s;
    };
    document.getElementById("btnCopy").onclick = async () => {
      try { await navigator.clipboard.writeText(out.value||""); } catch(e){}
    };
  </script>
</body>
</html>
